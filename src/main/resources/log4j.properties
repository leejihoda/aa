log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss} - %p - %C - %M] - %m%n

log4j.logger.org.springframework.core=INFO
log4j.logger.org.springframework.beans=INFO
log4j.logger.org.springframework.context=INFO
log4j.logger.org.springframework.web=INFO
log4j.logger.org.springframework.aop.framework.CglibAopProxy=INFO
log4j.logger.org.springframework.jdbc.datasource=INFO

log4j.logger.org.apache.http=INFO

log4j.logger.org.springframework.jndi=INFO

log4j.logger.com.mongodb.diagnostics=WARN
log4j.logger.org.apache.juli=WARN

log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.org.mybatis=INFO
log4j.logger.com.smilegate.partners.community.feed.mapper.CardMapper=INFO